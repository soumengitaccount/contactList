<div class="card">
    <div class="card-header">Add New Contact</div>
    <div class="card-body">

<form [formGroup]="contactform" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
  <!-- {{contactform.value | json}} -->
    <div class="form-row align-items-center">

      <div class="col-auto">
        <label class="sr-only" for="inlineFormInput">Photo</label>
        <input type="file" (change)="showImage($event)"   class="form-control mb-2" name="photo" >
      </div>
      <div class="progress" *ngIf="progresbar">
        <div class="progress-bar" role="progressbar" [style.width.%]="uploadProgress" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{uploadProgress}}%</div>
       
      </div>
      <img *ngIf="progresbar" [src]="imgSrc || null" alt="..." class="img-thumbnail">
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInput">Name</label>
        <input type="text"  formControlName="name"  class="form-control mb-2" name="name" placeholder="Contact Name" >
      </div>
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInputGroup">Phone NUmber</label>
        <div class="input-group mb-2">
          <!-- <div class="input-group-prepend">
            <div class="input-group-text">@</div>
          </div> -->
          <input type="text" formControlName="number" class="form-control" name="number" placeholder="Phone number" requred>
        </div>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary mb-2">Save Now</button>
      </div>
    </div>
  </form>
  <div class="alert alert-dismissible fade show" [ngClass]="{'alert-success':form_submit_status==true, 'alert-danger':form_submit_status==false}" *ngIf="form_msg" role="alert">
    <strong>{{form_msg}}</strong> 
   
  </div>

  <div class="card-footer fade show text-white" ></div>
</div>
</div>
