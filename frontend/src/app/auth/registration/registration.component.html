<div class="card">
    <div class="card-header"> User Sign Up</div>
    <div class="card-body">

<form [formGroup]="registerform" (ngSubmit)="registerUser()">
  <!-- {{contactform.value | json}} -->
    <div class="form-row align-items-center">
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInput">Name</label>
        <input type="email"  formControlName="email"  class="form-control mb-2" name="email" placeholder="Email Id" >
        <span class="text-danger" *ngIf="(f['email'].touched || submitted) && registerform.get('email')?.hasError('required')">The field is required</span>
        <!-- <span class="text-danger" *ngIf="f['email'].touched || registerform.get('email')?.hasError('required') ">The Field Is Required</span> -->
      </div>
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInputGroup">Phone NUmber</label>
        <!-- <div class="input-group mb-2"> -->
          <!-- <div class="input-group-prepend">
            <div class="input-group-text">@</div>
          </div> -->
          <input type="password" formControlName="password" class="form-control" name="password" placeholder="Password" >
        <span class="text-danger" *ngIf="(f['password'].touched || submitted) && registerform.get('password')?.hasError('required')">The field is required</span>

        <!-- </div> -->
      </div>

      <div class="col-12 sign-up">
        <button type="submit"  class="btn btn-primary mb-2 ">Sign Up</button>
      </div>
    </div>
  </form>
  <div class="alert alert-dismissible fade show" [ngClass]="{'alert-success':form_submit_status==true, 'alert-danger':form_submit_status==false}" *ngIf="form_msg" role="alert">
    <strong>{{form_msg}}</strong> 
   
  </div>

  <div class="card-footer fade show text-white" ></div>
</div>
</div>
